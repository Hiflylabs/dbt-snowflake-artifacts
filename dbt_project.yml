
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_snowflake_artifacts'
version: '1.0.0'
config-version: 2

profile: 'dbt_snowflake_artifacts'

model-paths: ["models"]
macro-paths: ["macros"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

on-run-end:
    - "{{ upload_artifacts_wrapper() }}"

models:
  dbt_snowflake_artifacts:
    # artifacts destination
    artifacts:
        +schema: artifacts
        materialized: table
        +enabled: "{{ target.name in ['dev', 'prod'] }}"

    +grants:
      select: ['TRANSFORMER','LOOKER_ROLE']

vars:
  #business critical
  snowflake_contract_rate: "{{ env_var('SNOWFLAKE_CONTRACT_RATE', 4) }}"